<!DOCTYPE html>
<html>
<head>
	<title>Countdown Timer</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="head">
				<h1>Countdown Timer</h1>
			</div>
			<div class="area">
				<span id="hour">00</span>
				<span>:</span>
				<span id="minutes">02</span>
				<span>:</span>
				<span id="seconds">00</span>
			</div>
			<div class="btn">
				<button id="first">Set</button>
				<button id="second">Start</button>
				<button id="third">Stop</button>
			</div>
			
		</div>
		
	</div>

	<script src="index.js"></script>
</body>
</html>
